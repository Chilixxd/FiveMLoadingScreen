<!DOCTYPE html>
<html lang="en">
<head>
    <!--Ladda in olika saker // Load in different things-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by chili</title>
</head>
<body>
    <!--Strecken och prickarna // The connecting dots and lines-->
    <div class = "strings">
        <canvas id="canvas"></canvas>
        <script src = "js/strings.js"></script>
    </div>

    <!--Video och text // The video and text-->
    <div class="video-container">
        <div class="text">
            <h1><span class = "typed"></span></h1>

            <script src="js/typed.min.js"></script>
    
            <script>
                var typed = new Typed('.typed', {
                    strings: ['Server Namn'],
                    typeSpeed: 100,
                    cursorChar: '_',
                });
            </script>
        </div>
        <div class = "underline">
            <p1><span class = "typeed"></span></p1>

            <script src = "js/typed.min.js"></script>

            <script>
                function sleep(milliseconds) {
                  const date = Date.now();
                  let currentDate = null;
                  do {
                    currentDate = Date.now();
                  } while (currentDate - date < milliseconds);
                }
                
                function typelol() {
                    var typed = new Typed('.typeed', {
                        strings: ['Text 1', 'Text 2', 'Text 3', 'Text 4'],
                        typeSpeed: 100,
                        cursorChar: '',
                        loop: true,
                        backSpeed: 50,
                    });
                }
                setTimeout(() => typelol(), 2500);
            </script>
        </div>

        <div class = "pause">
            <p2><span class = "typeeed"></span></p2>

            <script src = "js/typed.min.js"></script>

            <script>
                function typelol1() {
                    var typed = new Typed('.typeeed', {
                        strings: ['Tryck SPACE för att pausa musiken! (Text 5)'],
                        typeSpeed: 50,
                        cursorChar: '',
                    });
                }
                setTimeout(() => typelol1(), 5000);
            </script>
        </div>


        <div class="video">
            <video autoplay="autoplay" muted="muted" loop="loop" id="myVideo">
                <source src="video/lls1.mp4" type="video/mp4" width="100%">
            </video>
            
            <script>var video = document.getElementById('myVideo'); video.control = false;</script>
        </div>   
    </div>

    <!--Musiken // The music-->
    <div class = "audio">
        <audio id="audio" src="music/music.mp3" autoplay="autoplay" hidden="hidden" loop="loop"></audio>
    </div>

    <!--Javascript för volym och att pausa musiken // Javascript for volume and to pause the music-->
    <script>
        var play = false;
                var vid = document.getElementById("audio");
                vid.volume = 0.1;
                window.addEventListener('keyup', function(e)
                {
                    if (e.which == 69){
                        vid.volume = Math.min(vid.volume + 0.1,1);
                    } else if(e.which == 65){
                        vid.volume = Math.max(vid.volume - 0.1,0);
                    };
                });
        
                var audio = document.querySelector('audio');
        
                if (audio) {
        
                window.addEventListener('keydown', function (event) {
        
                var key = event.which || event.keyCode;
        
                if (key === 32) { // spacebar
        
                event.preventDefault();
        
                audio.paused ? audio.play() : audio.pause();
              
            }
        
          });
        }
    </script>
</body>
</html>
